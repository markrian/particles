<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Particles</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <canvas id="view"
            width="800"
            height="450"
            >
    </canvas>
    <div id="radial-force-panel" class="panel panel-closed">
        <h2>Radial force</h2>
        <label>Mass <span id="radial-force-mass-value">0</span>
            <input id="radial-force-mass" type="range" min="-500" max="500" step="1" value="0">
        </label>
        <button class="close" type="button">Close</button>
    </div>
    <div id="emitter-panel" class="panel panel-closed">
        <h2>Emitter</h2>
        <label>Speed <span id="emitter-speed-value">100</span>
            <input id="emitter-speed" type="range" min="0" max="500" step="1" value="100">
        </label>
        <label>Start angle <span id="emitter-start-angle-value">0</span>
            <input id="emitter-start-angle" type="range" min="0" max="6.28" step="0.1" value="0">
        </label>
        <label>End angle <span id="emitter-end-angle-value">1</span>
            <input id="emitter-end-angle" type="range" min="0" max="6.28" step="0.1" value="1">
        </label>
        <button class="close" type="button">Close</button>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
